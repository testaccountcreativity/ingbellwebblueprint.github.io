<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Blueprint Web Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background-color: #f2f2f2;
    }

    .blueprint-container {
      width: 100%;
    }

    .blueprint-container img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>

<body>
  <div class="blueprint-container">
    <img 
      src="https://res.cloudinary.com/dwlxp7m1c/image/upload/v1768999290/blueprint_website_website_ridnjn.jpg"
      alt="Blueprint Web"
    >
  </div>
</body>
</html>
